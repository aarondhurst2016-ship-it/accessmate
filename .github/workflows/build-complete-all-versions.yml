        files: |
          windows-complete/*
          android-complete/*
          ios-complete/*
          macos-complete/*
          linux-complete/*
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Summary Report
  build-summary:
    needs: [build-windows-complete, build-android-complete, build-ios-complete, build-macos-complete, build-linux-complete]
